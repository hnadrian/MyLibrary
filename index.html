<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top-container">
      <header>
        <h1>My Library</h1>
      </header>
    </div>
    <div id="seperator"></div>
    <div id="bookshelf-container"></div>
    <button id="new-book-button">+</button>
    <div class="bg-modal">
      <div class="modal">

        <form id="new-book-form">
          <h4 id="form-title">Add New book</h4>

          <div class="title-container">
            <label for="book-title">Title:</label>
            <input type="text" id="title-input" name="book-title" required>
          </div>

          <div class="author-container">
            <label for="author">Author:</label>
            <input type="text" id="author-input" name="author">
          </div>

          <div class="num-page-container">
            <label for="num-page">Number of Pages:</label>
            <input type="number" id="num-page-input" name="num-page">
          </div>

          <div class="read-status-container">
            <label for="read-status">Finished the book?</label>
            <input type="radio" value="yes" name="read-status" id="read-button">
            <label for="yes">Yes</label>
            <input type="radio" value="no" name="read-status" id="not-read-button" checked="checked">
            <label for="no">No</label>
          </div>

          <button type="submit"  id="submit-button">Submit</button>
          <div id="close-form-button">X</div>
        </form>
      </div>
    </div>
    <footer class="info"></footer>
    <script src="script.js"></script>
  </body>
</html>
