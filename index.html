<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top-container">
      <header>
        <h1>My Library</h1>
      </header>
    </div>
    <div id="#seperator"></div>
    <div class="bookshelf"></div>
    <button id="new-book-button">+</button>
    <div class="bg-modal">
      <div class="modal">
        <form id="new-book-form">
          <label id='form-title'>Add New book</label><br></br>
          <label for="book-title">Title:</label><br></br>
          <input type="text" id="title-input" name="book-title" required><br></br>
          <label for="author">Author:</label><br></br>
          <input type="text" id="author-input" name="author"><br></br>
          <label for="year">Year:</label><br></br>
          <input type="year" id="year-input" name="year"><br></br>
          <label for="num-page">Number of Pages:</label><br></br>
          <input type="number" id="num-page-input" name="num-page"><br></br>
          <label for="read-status">Finished the book?</label>
          <input type="radio" value="yes" name="read-status" id="read-button">
          <label for="yes">Yes</label>
          <input type="radio" value="no" name="read-status" id="not-read-button" checked="checked">
          <label for="no">No</label>
          <br></br>
          <button type="submit"  id="submit-button">Submit</button>
        </form>
      </div>
    </div>
    <footer class="info"></footer>
    <script src="script.js"></script>
  </body>
</html>
